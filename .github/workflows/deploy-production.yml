name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
      url: https://luvora.love

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_VPS_HOST }}
          username: ${{ secrets.PRODUCTION_VPS_USER }}
          key: ${{ secrets.PRODUCTION_VPS_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            # Setup Bun environment
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            APP_DIR="/home/luvora-production"
            REPO_DIR="$APP_DIR/Luvora"

            # Create directory if it doesn't exist
            mkdir -p "$APP_DIR"

            # Clone repo if it doesn't exist, otherwise pull
            if [ ! -d "$REPO_DIR" ]; then
              echo "üì¶ First time setup: Cloning repository..."
              cd "$APP_DIR"
              git clone https://github.com/HMAHD/Luvora.git
              cd "$REPO_DIR"
              git checkout main
            else
              echo "üîÑ Updating existing repository..."
              cd "$REPO_DIR"
              git fetch origin
              git reset --hard origin/main
            fi

            # Check if .env.local exists
            if [ ! -f "$REPO_DIR/.env.local" ]; then
              echo "‚ö†Ô∏è  Warning: .env.local not found! Please create it manually."
              echo "Deployment will continue but app may not work correctly."
            fi

            # Create logs directory
            mkdir -p "$REPO_DIR/logs"

            # Install dependencies
            echo "üì¶ Installing dependencies..."
            bun install --frozen-lockfile

            # Build the application
            echo "üî® Building application..."
            bun run build

            # Check if PM2 process exists
            if pm2 describe luvora-production-3002 > /dev/null 2>&1; then
              echo "‚ôªÔ∏è  Reloading PM2 process..."
              pm2 reload luvora-production-3002 --update-env
            else
              echo "üöÄ Starting PM2 process for first time..."
              pm2 start ecosystem.config.js --only luvora-production-3002
            fi

            pm2 save

            echo "‚úÖ Deployment completed successfully!"

      - name: Health check
        run: |
          sleep 15
          curl -f https://luvora.love/api/health || exit 1

      - name: Notify Sentry of deployment
        if: success()
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: akash-hasendra
          SENTRY_PROJECT: luvora
        with:
          environment: production
          version: ${{ github.sha }}

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Production deployment successful!"
          else
            echo "Production deployment failed!"
            exit 1
          fi
