name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
      url: https://luvora.love

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_VPS_HOST }}
          username: ${{ secrets.PRODUCTION_VPS_USER }}
          key: ${{ secrets.PRODUCTION_VPS_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            # Setup Bun environment
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            APP_DIR="/home/luvora-production"
            REPO_DIR="$APP_DIR/Luvora"

            # Create directory if it doesn't exist
            mkdir -p "$APP_DIR"

            # Clone repo if it doesn't exist, otherwise pull
            if [ ! -d "$REPO_DIR" ]; then
              echo "üì¶ First time setup: Cloning repository..."
              cd "$APP_DIR"
              git clone https://github.com/HMAHD/Luvora.git
              cd "$REPO_DIR"
              git checkout main
            else
              echo "üîÑ Updating existing repository..."
              cd "$REPO_DIR"
              git fetch origin
              git reset --hard origin/main
            fi

            # Check if .env.local exists
            if [ ! -f "$REPO_DIR/.env.local" ]; then
              echo "‚ö†Ô∏è  Warning: .env.local not found! Please create it manually."
              echo "Deployment will continue but app may not work correctly."
            fi

            # Create logs directory
            mkdir -p "$REPO_DIR/logs"

            # Install dependencies
            echo "üì¶ Installing dependencies..."
            bun install --frozen-lockfile

            # Build the application
            echo "üî® Building application..."
            bun run build

            # Check if PM2 process exists
            if pm2 describe luvora-production-3002 > /dev/null 2>&1; then
              echo "‚ôªÔ∏è  Reloading PM2 process..."
              pm2 reload luvora-production-3002 --update-env
            else
              echo "üöÄ Starting PM2 process for first time..."
              pm2 start ecosystem.config.js --only luvora-production-3002
            fi

            pm2 save

            # Setup automated spark delivery cron job
            echo "‚è∞ Setting up spark delivery cron job..."

            # Create log directory for cron
            sudo mkdir -p /var/log/luvora
            sudo chown $(whoami):$(whoami) /var/log/luvora

            # Make cron script executable
            chmod +x "$REPO_DIR/scripts/cron-deliver.sh"

            # Load environment variables for cron setup
            if [ -f "$REPO_DIR/.env.local" ]; then
              export $(cat "$REPO_DIR/.env.local" | grep -E "^(CRON_SECRET)" | xargs)
            fi

            # Set default APP_URL for production
            CRON_APP_URL="http://localhost:3002"
            CRON_SECRET="${CRON_SECRET:-Luvora}"

            # Create cron entry
            CRON_ENTRY="* * * * * APP_URL=$CRON_APP_URL CRON_SECRET=$CRON_SECRET $REPO_DIR/scripts/cron-deliver.sh >> /var/log/luvora/cron.log 2>&1"

            # Remove old cron entry if exists and add new one
            (crontab -l 2>/dev/null | grep -v "cron-deliver.sh" | grep -v "Luvora Spark Delivery"; \
             echo "# Luvora Spark Delivery - Auto-configured by GitHub Actions"; \
             echo "$CRON_ENTRY") | crontab -

            echo "‚úÖ Cron job configured - runs every minute"
            echo "   Check logs: tail -f /var/log/luvora/cron.log"

            # Test cron endpoint to verify it works
            CRON_TEST=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer $CRON_SECRET" "$CRON_APP_URL/api/cron/deliver" | tail -n1)
            if [ "$CRON_TEST" = "200" ]; then
              echo "‚úÖ Cron endpoint verified working"
            else
              echo "‚ö†Ô∏è  Warning: Cron endpoint returned HTTP $CRON_TEST (may work after app starts)"
            fi

            echo "‚úÖ Deployment completed successfully!"

      - name: Health check
        run: |
          sleep 15
          curl -f https://luvora.love/api/health || exit 1

      - name: Notify Sentry of deployment
        if: success()
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: akash-hasendra
          SENTRY_PROJECT: luvora
        with:
          environment: production
          version: ${{ github.sha }}

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Production deployment successful!"
          else
            echo "Production deployment failed!"
            exit 1
          fi
