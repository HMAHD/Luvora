name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.luvora.love

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_VPS_HOST }}
          username: ${{ secrets.STAGING_VPS_USER }}
          key: ${{ secrets.STAGING_VPS_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            # Setup Bun environment
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            APP_DIR="/home/luvora-staging"
            REPO_DIR="$APP_DIR/Luvora"

            # Create directory if it doesn't exist
            mkdir -p "$APP_DIR"

            # Clone repo if it doesn't exist, otherwise pull
            if [ ! -d "$REPO_DIR" ]; then
              echo "üì¶ First time setup: Cloning repository..."
              cd "$APP_DIR"
              git clone https://github.com/HMAHD/Luvora.git
              cd "$REPO_DIR"
              git checkout develop
            else
              echo "üîÑ Updating existing repository..."
              cd "$REPO_DIR"
              git fetch origin
              git reset --hard origin/develop
            fi

            # Check if .env.local exists
            if [ ! -f "$REPO_DIR/.env.local" ]; then
              echo "‚ö†Ô∏è  Warning: .env.local not found! Please create it manually."
              echo "Deployment will continue but app may not work correctly."
            fi

            # Create logs directory
            mkdir -p "$REPO_DIR/logs"

            # Install dependencies
            echo "üì¶ Installing dependencies..."
            bun install --frozen-lockfile

            # Build the application
            echo "üî® Building application..."
            bun run build

            # Check if PM2 process exists
            if pm2 describe luvora-staging-3003 > /dev/null 2>&1; then
              echo "‚ôªÔ∏è  Reloading PM2 process..."
              pm2 reload luvora-staging-3003 --update-env
            else
              echo "üöÄ Starting PM2 process for first time..."
              pm2 start ecosystem.config.js --only luvora-staging-3003
            fi

            pm2 save

            echo "‚úÖ Deployment completed successfully!"

      - name: Health check
        run: |
          sleep 15
          curl -f https://staging.luvora.love/api/health || exit 1

      - name: Notify Sentry of deployment
        if: success()
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: akash-hasendra
          SENTRY_PROJECT: luvora
        with:
          environment: staging
          version: ${{ github.sha }}

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Staging deployment successful!"
          else
            echo "Staging deployment failed!"
          fi
